<!DOCTYPE html>
<html lang="en">
<head>
  <title>GGlauncherV7</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/01/GGlauncherV6_spin.gif">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    #proxyFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 100;
    }

    .menu_button {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 999999;
      padding: 10px 20px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    #slideMenu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #170030cc;
      transition: left 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 999998;
    }

    #slideMenu button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #search {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25%;
      padding: 10px;
      background-color: white;
      border-radius: 20px;
      border: 2px solid #fff;
      z-index: 999997;
    }

    #search input[type="text"] {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
    }

    #logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      width: 590px;
    }
  </style>
</head>
<body>
  <!-- Top logo -->
  <img id="logo" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdms1b3R6d215cnVoMnAxdXpxd2FicWxvcmY4aG9rMzN2NXhkMHJ4NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lhiLWpYrTLOCqiLdFC/giphy.gif" alt="logo">

  <!-- Proxy frame -->
  <iframe id="proxyFrame"></iframe>

  <!-- Menu toggle button -->
  <button class="menu_button">///</button>

  <!-- Slide-out menu -->
  <div id="slideMenu">
    <button onclick="openProxied('https://example.com')">Example</button>
    <button onclick="openProxied('https://google.com')">Google</button>
    <button onclick="openProxied('https://youtube.com')">YouTube</button>
    <!-- Add more buttons as needed -->
  </div>

  <!-- Search box -->
  <div id="search">
    <form id="uv-form">
      <input id="uv-address" type="text" placeholder="Search or enter URL">
    </form>
    <input id="uv-search-engine" type="hidden" value="https://www.bing.com/search?q=%s">
  </div>

  <!-- UV scripts -->
  <script src="uv.bundle.js" defer></script>
  <script src="uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="error.js" defer></script>

  <!-- Launcher logic -->
  <script>
    const menuButton = document.querySelector(".menu_button");
    const slideMenu = document.getElementById("slideMenu");

    menuButton.onclick = function () {
      if (slideMenu.style.left === "0px") {
        slideMenu.style.left = "-300px";
        menuButton.style.left = "20px";
      } else {
        slideMenu.style.left = "0px";
        menuButton.style.left = "310px";
      }
    };

    function openProxied(url) {
      const encoded = __uv$config.encodeUrl(url);
      const fullUrl = __uv$config.prefix + encoded;
      document.getElementById("proxyFrame").src = fullUrl;
    }
  </script>
</body>
</html>
