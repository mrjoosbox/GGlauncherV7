<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
    </head>
    <!--CSS-->
    <style>
        body {
            background-image: url(https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc3czZjNHkyc2xvN2QzODRiazI2dDEydjN5NHo0MjNleThqajBpZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lKaeQAunM3hZaqsOpj/giphy.webp);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu_button {
            position: fixed;
            top: 10px;
            left: 20px;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            background: #000000;
            z-index: 1000000;
            transition: left 0.3s ease;
        }
        button {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #ff00ff;
        }

        #slideMenu button:hover {
            background-color: #ff00ff;
        }

        #slideMenu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #1700309c;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            z-index: 10000000;
            overflow-y: auto;
            box-sizing: border-box;
            scrollbar-color: #ff00ff #000000;
            scrollbar-width: thin;
        }

        #slideMenu button {
            width: 100%;
            margin-top: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s ease;
            z-index:100000000;
        }

        @keyframes clickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .clicked {
            animation: clickAnimation 0.2s ease;
        }

        #search {
            position: fixed;
            z-index: 9998;
            width: 25%;
            height: auto;
            top: 70%;
            left: 50%;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: translate(-50%, -50%);
        }

        #search input[type="text"] {
            background-color: transparent;
            border: none;
            width: calc(100% - 10px);
            padding: 0;
        }

        #logo {
            position: fixed;
            width: auto;
            height: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
<!--screen stuff-->
    <body>
        <button class="menu_button" style="width: 50px; height: 50px;">///</button>

        <div id="slideMenu">
            <button data-query="https://coolmathgames.com">coolmathgames</button>
            <button data-query="https://unblocked-games.s3.amazonaws.com/index.html">freezenova</button>
            <button data-query="https://lesson-40.guru">math lessons portal</button>
            <button data-query="https://sites.google.com/view/drive-u-7-home/">unbanned G+</button>
            <button data-query="https://sites.google.com/site/unblockedgames77/home">unblockedgames77</button>
            <button data-query="https://faf-games.github.io">faf games</button>
            <button data-query="https://gnhustgames.github.io/homepage/">GNHUSTGames</button>
            <button data-query="https://retrobowl.me">retrobowl</button>
            <button data-query="https://www.hahagames.com">hahagames</button>
            <button data-query="https://sites.google.com/site/unblockedgame67/">unblockedgame67</button>
            <button data-query="https://classroom-6x.io">classroom-6x</button>
            <button data-query="https://sites.google.com/site/funblockedgames66/">unblocked games 66</button>
            <button data-query="https://unblockedgames66.gitlab.io">ubg 66</button>
            <button data-query="https://basketrandom.pro">basket random</button>
            <button data-query="https://basket-random-game.github.io">basket random TOPVAS</button>
            <button data-query="https://www.monkey-type.org/games/snake">monkey type</button>
        </div>

        <img id="logo" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdms1b3R6d215cnVoMnAxdXpxd2FicWxvcmY4aG9rMzN2NXhkMHJ4NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lhiLWpYrTLOCqiLdFC/giphy.gif" alt="logo" style="width: 590px; height: auto;">
        
        <div id="search">
            <form id="uv-form">
                <input id="uv-address" type="text" placeholder="BTW the proxy may take a while to load. be patient">
            </form>
            <input id="uv-search-engine" type="hidden" value="https://www.bing.com/search?q=%s">
        </div>

        <script src="uv.bundle.js" defer></script>
        <script src="uv.config.js" defer></script>
        <script src="register-sw.js" defer></script>
        <script src="search.js" defer></script>
        <script src="index.js" defer></script>
        <script src="error.js"></script>

        <script>
            const menuButton = document.querySelector(".menu_button");
            const slideMenu = document.getElementById("slideMenu");

            menuButton.onclick = function() {
                if (slideMenu.style.left === "0px") {
                    slideMenu.style.left = "-300px";
                    menuButton.style.left = "20px";
                } else {
                    slideMenu.style.left = "0px";
                    menuButton.style.left = "310px";
                }

                menuButton.classList.add("clicked");
                setTimeout(() => menuButton.classList.remove("clicked"), 200);
            };

            const searchInput = document.getElementById("uv-address");
            const searchForm = document.getElementById("uv-form");
            const searchEngineTemplate = document.getElementById("uv-search-engine").value;

            const menuButtons = document.querySelectorAll("#slideMenu button");

            menuButtons.forEach(button => {
                button.onclick = function() {
                    this.classList.add("clicked");
                    setTimeout(() => this.classList.remove("clicked"), 200);

                    // Set input value to the button's query and submit the form
                    const query = button.dataset.query || button.textContent.trim();
                    searchInput.value = query;
                    searchForm.dispatchEvent(new Event("submit", { bubbles: true, cancelable: true }));
                };
            });
        </script>
    </body>
</html>
