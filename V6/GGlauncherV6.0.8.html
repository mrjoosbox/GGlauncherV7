    .button {

      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;

    }

    .button:hover {
      animation: size 1s infinite ease-in-out;
      background-color: #8345a0;
    }

    @keyframes float {
      12.5% { transform: translateY(0px); }
      25% { transform: translateY(1px); }
      37.5% { transform: translateY(2px); }
      50% { transform: translateY(1px); }
      62.5% { transform: translateY(0px); }
      75% { transform: translateY(-1px); }
      87.5% { transform: translateY(-2px); }
      100% { transform: translateY(-1px); }
    }

      50% { transform: scale(1.2); }

  <div id="viewerContainer"></div>
  <button id="fullscreenButton" onclick="toggleFullscreen()">Go Fullscreen</button>
  <button id="toggleModeButton" onclick="toggleMode()">Use iframe</button>
  <script>
    let useIframe = false;
    document.addEventListener('keydown', function (event) {
      if (event.code === 'Backspace') {
        window.location.href = 'https://www.google.com';
      }
    });
  
    function changeEmbed(url) {
      const container = document.getElementById('viewerContainer');
      container.innerHTML = '';
      const element = document.createElement(useIframe ? 'iframe' : 'embed');
      element.src = url;
      element.width = '100%';
      element.height = window.innerHeight + 'px';
      element.className = 'embed';
      element.allowFullscreen = true;
      container.appendChild(element);
    }
  
    window.onresize = function () {
      const viewer = document.getElementById('viewerContainer').firstChild;
      if (viewer) viewer.style.height = window.innerHeight + 'px';
    };
  
    function toggleFullscreen() {
      const viewer = document.getElementById('viewerContainer').firstChild;
      if (!viewer) return;
      if (viewer.requestFullscreen) viewer.requestFullscreen();
      else if (viewer.mozRequestFullScreen) viewer.mozRequestFullScreen();
      else if (viewer.webkitRequestFullscreen) viewer.webkitRequestFullscreen();
      else if (viewer.msRequestFullscreen) viewer.msRequestFullscreen();
    }
  
    function toggleMode() {
      useIframe = !useIframe;
      const btn = document.getElementById('toggleModeButton');
      btn.textContent = useIframe ? 'Use embed' : 'Use iframe';
      const currentSrc = document.getElementById('viewerContainer').firstChild?.src;
      if (currentSrc) {
        changeEmbed(currentSrc);
      }
    }
  
    function hideOverlay() {
      var overlayImage = document.getElementById('overlayImage');
      overlayImage.style.display = 'none';
    }
  
    // Warn user before leaving or closing the tab
    window.addEventListener('beforeunload', function (e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>
